<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Localização</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <!-- Secondary header content -->
  </ion-header>

  <ion-card *ngIf="schoolLocation" class="card">
    <ion-card-header>
      <ion-card-title>{{ schoolLocation.noMunicipio }}</ion-card-title>
      <ion-card-subtitle>{{ schoolLocation.sgUf }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-label position="stacked">Endereço:</ion-label>
          <ion-text>{{ schoolLocation.dsEndereco }}, {{ schoolLocation.nuEndereco }}</ion-text>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Complemento:</ion-label>
          <ion-text>{{ schoolLocation.dsComplemento }}</ion-text>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">CEP:</ion-label>
          <ion-text>{{ schoolLocation.coCep }}</ion-text>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Bairro:</ion-label>
          <ion-text>{{ schoolLocation.noBairro }}</ion-text>
        </ion-item>
        <!-- Add more ion-item elements for other properties as needed -->
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
